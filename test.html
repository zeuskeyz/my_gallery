<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css">
    <title>gallery v1.0</title>
</head>
<body>

    <div class="container">
        <div id="bigFrame" class="d-flex flex-column justify-content-center align-items-center">

            <div class="d-flex justify-content-evenly mt-4">
                <h3 id="appName" class="text-secondary">SOME  GALLERY</h3>
            </div>

            <div class="d-flex flex-row align-items-center" width = '600' height ='600'>
                <button id="prev" type="button" class="btn btn-light me-3 shadow-lg rounded-pill" id="prev">PREV</button>

                <figure class="figure rounded-circle shadow-lg">
                    <img id="pic" src="/code-images/image_1.jpg" alt="" class="figure-img img-fluid rounded mx-auto d-block rounded-circle my-3 shadow-lg" width="450" height="450">
                </figure>

                <button id="next" type="button" class="btn btn-light ms-3 shadow-lg rounded-pill" id="next">NEXT</button>

            </div>

            <figcaption id="caption" class="figure-caption text-center">Some caption for the above image.</figcaption>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="test.js"></script>

</body>
</html>
